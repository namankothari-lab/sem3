<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential Film Editing Techniques</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7f4; /* Paper White */
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid #e5e7eb;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        .diagram-container {
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 1.5rem;
            min-height: 120px;
        }
        .timeline {
            position: relative;
            width: 100%;
            height: 40px;
        }
        .track {
            position: absolute;
            left: 0;
            width: 100%;
            height: 15px;
            border-radius: 4px;
        }
        .video-track { top: 0; }
        .audio-track { bottom: 0; }
        .clip {
            position: absolute;
            height: 100%;
            border: 1px solid rgba(0,0,0,0.1);
        }
        /* Custom diagram styles */
        .diagram-box {
            position: relative;
            width: 100%;
            height: 80px;
            background-color: #d1d5db;
            border: 2px solid #9ca3af;
            overflow: hidden;
        }
        .diagram-box.split {
            display: flex;
        }
        .diagram-box.split .half {
            width: 50%;
            height: 100%;
        }
        .diagram-box.split .cut-line {
            width: 2px;
            background-color: black;
            height: 100%;
            position: relative;
        }
        .diagram-box.split .cut-line.jagged {
            background: repeating-linear-gradient(45deg, transparent, transparent 5px, black 5px, black 10px);
        }
        .diagram-box.split .cut-line.smooth {
            width: 10px;
            background: linear-gradient(to right, transparent, rgba(0,0,0,0.5), transparent);
        }
    </style>
    <!-- Chosen Palette: Paper White & Ink -->
    <!-- Application Structure Plan: The application uses a responsive grid of interactive cards. Each card represents a specific editing technique. Clicking a card opens a modal window with a detaile[...] 
    <!-- Visualization & Content Choices: Report Info: 12+ editing cuts and their classifications. Goal: To create an interactive educational guide. Viz/Presentation: Cards for overview, modals for de[...] 
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900">Film Editing Techniques</h1>
            <p class="mt-3 text-lg text-gray-600 max-w-3xl mx-auto">An interactive guide to the essential transitions that shape visual storytelling. Click a card to learn more about each technique.</[...]
        </header>

        <main id="cuts-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Cards are dynamically generated by JavaScript -->
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div id="modal-content" class="modal-content bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform scale-95">
            <div class="p-6 sm:p-8">
                <div class="flex justify-between items-start">
                    <h2 id="modal-title" class="text-2xl font-bold text-gray-900"></h2>
                    <button id="modal-close" class="text-3xl font-light leading-none text-gray-400 hover:text-gray-600">&times;</button>
                </div>
                <div id="modal-body" class="mt-4 text-gray-700 leading-relaxed"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cutsData = [
                { id: 'standard', title: 'Standard Cut', description: 'A direct change from one shot to another without any effects. It provides a clean change in perspective without drawing attention[...] 
                { id: 'hard', title: 'Hard Cut', description: 'An intentional, abrupt change meant to be noticed. It creates a jarring effect, often used for comedic timing or to emphasize a sudden to[...] 
                { id: 'action', title: 'Cutting on Action', description: 'A cut made while a subject is in motion. The continuous movement across the edit makes the transition feel seamless and invisi[...] 
                { id: 'j-cut', title: 'J-Cut', description: 'The audio from the next scene begins *before* we visually cut to it. This technique prepares the audience for the next scene and creates a [...] 
                { id: 'l-cut', title: 'L-Cut', description: 'The video changes to the next scene, but the audio from the previous scene continues briefly. This is often used to show a character\'s rea[...] 
                { id: 'cross', title: 'Cross Cutting', description: 'Cutting back and forth between two or more scenes happening simultaneously in different locations. It builds tension and creates co[...] 
                { id: 'match', title: 'Match Cut', description: 'A transition where two shots are linked by a visual or thematic similarity (e.g., shape, action). It creates a meaningful, often metaph[...] 
                { id: 'invisible', title: 'Invisible Cut', description: 'A cut deliberately hidden by camera movement, an object, or a dip to black, creating the illusion of a single continuous shot.[...] 
                { id: 'smash', title: 'Smash Cut', description: 'An abrupt, jarring transition between two drastically different scenes (e.g., loud to quiet). It creates shock, surprise, or dramatic c[...] 
                { id: 'jump', title: 'Jump Cut', description: 'A cut that skips forward in time within the same shot. It creates a jarring, discontinuous effect used to show time passing quickly or cr[...] 
                { id: 'cut-in', title: 'Cut-In', description: 'A transition from a wider shot to a closer view of a detail within the same scene. It emphasizes an important element that might otherwis[...] 
                { id: 'cutaway', title: 'Cutaway', description: 'A shot that temporarily moves away from the main subject to show something else related to the scene. It provides context or hides cont[...] 
                { id: 'montage', title: 'Montage', description: 'A sequence of short shots edited together to condense space, time, or information, such as a training sequence or showing the passage o[...] 
                { id: 'comparison', title: 'Quick Comparison', description: 'Understanding when to use a cut depends on its effect. Transitions can be categorized as smooth, neutral, or abrupt to guid[...] 
            ];

            const grid = document.getElementById('cuts-grid');
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalClose = document.getElementById('modal-close');

            const createDiagram = (cutId) => {
                let diagramHtml = '<div class="diagram-container">';
                switch (cutId) {
                    case 'standard':
                        diagramHtml += `<div class="diagram-box split"><div class="half bg-yellow-200"></div><div class="cut-line"></div><div class="half bg-green-200"></div></div><p class="text-cente[...] 
                        break;
                    case 'hard':
                        diagramHtml += `<div class="diagram-box split"><div class="half bg-purple-200"></div><div class="cut-line jagged"></div><div class="half bg-red-200"></div></div><p class="text-[...] 
                        break;
                    case 'action':
                        diagramHtml += `<div class="diagram-box split"><div class="half bg-blue-200 flex items-center justify-end pr-2"><div class="w-8 h-12 bg-blue-500 transform rotate-12"></div></di[...] 
                        break;
                    case 'j-cut':
                        diagramHtml += `<div class="timeline"><div class="video-track track"><div class="clip bg-blue-300" style="left: 0%; width: 50%;"></div><div class="clip bg-red-300" style="left:[...] 
                        break;
                    case 'l-cut':
                        diagramHtml += `<div class="timeline"><div class="video-track track"><div class="clip bg-blue-300" style="left: 0%; width: 50%;"></div><div class="clip bg-red-300" style="left:[...] 
                        break;
                    case 'cross':
                         diagramHtml += `<div class="text-center"><p class="font-semibold">Scene A</p><div class="h-2 bg-blue-300 rounded w-full my-1"></div><p class="font-semibold">Scene B</p><div cl[...] 
                        break;
                    case 'match':
                        diagramHtml += `<div class="diagram-box flex items-center justify-center gap-4"><div class="w-12 h-12 rounded-full bg-blue-500"></div><div class="w-12 h-12 bg-red-500 transform[...] 
                        break;
                    case 'invisible':
                        diagramHtml += `<div class="diagram-box flex items-center justify-center"><div class="w-16 h-16 bg-gray-400"></div><div class="w-2 h-16 bg-white absolute z-10 left-1/2 -ml-1"><[...] 
                        break;
                    case 'smash':
                        diagramHtml += `<div class="diagram-box flex items-center justify-center gap-4"><div class="text-3xl">ðŸ’¥</div><div class="w-20 h-10 bg-gray-200"></div></div><p class="text-ce[...] 
                        break;
                    case 'jump':
                        diagramHtml += `<div class="diagram-box flex justify-between px-8 items-center"><div class="w-8 h-12 bg-green-500"></div><div class="w-8 h-12 bg-green-500"></div></div><p class[...] 
                        break;
                    case 'cut-in':
                        diagramHtml += `<div class="diagram-box flex items-center justify-center"><div class="w-32 h-20 bg-gray-300 border-2 border-gray-400 relative"><div class="w-16 h-10 border-2 bo[...] 
                        break;
                    case 'cutaway':
                        diagramHtml += `<div class="diagram-box flex items-center justify-between"><div class="w-24 h-16 bg-blue-300"></div><div class="w-16 h-10 bg-red-300"></div></div><p class="text[...] 
                        break;
                    case 'montage':
                        diagramHtml += `<div class="diagram-box flex items-center justify-center flex-wrap gap-1"><div class="w-8 h-8 bg-orange-300"></div><div class="w-8 h-8 bg-yellow-300"></div><div[...] 
                        break;
                    case 'comparison':
                        diagramHtml += `<div class="space-y-4"><div class="text-left"><h4 class="font-semibold text-green-600">Smooth Transitions</h4><p class="text-sm">Goal: To maintain a seamless fl[...] 
                        break;
                    default:
                        diagramHtml += `<div class="text-center text-gray-500">Visual representation for this cut.</div>`;
                }
                diagramHtml += '</div>';
                return diagramHtml;
            };

            cutsData.forEach(cut => {
                const card = document.createElement('button');
                card.className = 'card bg-white rounded-lg p-6 text-left cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500';
                card.dataset.cutId = cut.id;
                card.innerHTML = `
                    <h3 class="text-xl font-semibold text-gray-900">${cut.title}</h3>
                    <p class="mt-2 text-sm text-gray-600">${cut.description.split('.')[0]}.</p>
                `;
                grid.appendChild(card);
            });

            const openModal = (cutId) => {
                const cut = cutsData.find(c => c.id === cutId);
                if (!cut) return;

                modalTitle.textContent = cut.title;
                modalBody.innerHTML = `
                    <p class="mb-6">${cut.description}</p>
                    ${createDiagram(cut.id)}
                `;
                
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                setTimeout(() => {
                    modal.classList.add('opacity-100');
                    modalContent.classList.remove('scale-95');
                    modalContent.classList.add('scale-100');
                }, 10);
            };

            const closeModal = () => {
                modal.classList.remove('opacity-100');
                modalContent.classList.remove('scale-100');
                modalContent.classList.add('scale-95');
                document.body.style.overflow = '';
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            };

            grid.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                if (card) {
                    openModal(card.dataset.cutId);
                }
            });

            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
